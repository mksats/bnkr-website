    <script>
        const colors = [
            '#101914', // darkest green
            '#262F2A',
            '#4D5D54',
            '#738B7E',
            '#99BAA8',
            '#C2D6CB',
            '#D6E3DC',
            '#EBF1EE',  // lightest green
            '#CAFA00',  // lime
            '#FFB3F3',  // pink
            '#FF4E00'   // orange
        ];

        let isMainLogo = true;

        function getContrastingPair() {
            const index1 = Math.floor(Math.random() * colors.length);
            let index2;
            do {
                index2 = Math.floor(Math.random() * colors.length);
            } while (Math.abs(index1 - index2) < 4 || index1 === index2);

            return [colors[index1], colors[index2]];
        }

        function updateColors() {
            const [color1, color2] = getContrastingPair();
            document.body.style.backgroundColor = color1;

            // Toggle between logos
            const mainLogo = document.querySelector('.main-logo');
            const wordmark = document.querySelector('.wordmark');

            isMainLogo = !isMainLogo;

            if (isMainLogo) {
                mainLogo.style.display = 'block';
                wordmark.style.display = 'none';
                mainLogo.querySelector('path').style.fill = color2;
            } else {
                mainLogo.style.display = 'none';
                wordmark.style.display = 'block';
                wordmark.querySelectorAll('path').forEach(path => {
                    path.style.fill = color2;
                });
            }
        }

        // Add click event listener to the body instead of individual logos
        document.body.addEventListener('click', updateColors);

        // Initial color set
        updateColors();
    </script>
</body>

</html>
